<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<title>CSV Viewer</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* font-family: 'Roboto', sans-serif; */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }

    #header input[type="file"] {
        display: none; /* Hide the default file input button */
    }

    #fileInputLabel {
        background-color: #dcc635; /* Warning color */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    #fileInputLabel:hover {
        background-color: #f7d52a; /* Darker shade for hover */
    }

    table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    th {
        background-color: #FFEFEF;
    }
    tr:nth-child(even) {
        background-color: #F0EBE3;
        font-size: 12px;
    }
    tr:nth-child(odd) {
        background-color: #F6F5F2;
        font-size: 24px;
    }
    tr:nth-child(odd) td {
        text-align: center;
    }
    tr:nth-child(odd) td:first-child {
        background-color: #ddd; /* Change color of the first column in odd rows */
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<div id="header">
    <h2>漢字 VIEWER</h2>
    <label for="fileInput" id="fileInputLabel">Choose File</label>
    <input type="file" id="fileInput" accept=".csv">
</div>

<table id="dataTable">
    <!-- Table content will be inserted here -->
</table>

<script>
function parseCSV() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    
    if (file) {
        Papa.parse(file, {
            complete: function(results) {
                const data = results.data;
                const table = document.getElementById('dataTable');
                
                // Clear previous table data
                table.innerHTML = '';

                data.forEach(function(row) {
                    const tableRow = document.createElement('tr');
                    row.forEach(function(cell) {
                        const tableCell = document.createElement('td');
                        tableCell.textContent = cell;
                        tableRow.appendChild(tableCell);
                    });
                    table.appendChild(tableRow);
                });
            }
        });
    } else {
        alert('Please select a file.');
    }
}

document.getElementById('fileInput').addEventListener('change', parseCSV);
</script>

</body>
</html>
